<!DOCTYPE html>
<html lang="en">
<head>
    <head th:replace="partials :: head"/>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        .card{
            margin: 15px;
        }
        .card-title{
            text-align: center;
            font-size: large;
            text-decoration: none;
        }
        .card-body{
            text-align: center;
        }
        a:link{
            text-decoration: none;
        }
        a:visited{
            text-decoration: none;
        }
        a:hover{
            text-decoration: none;
        }
        a:active{
            text-decoration: none;
        }
        .listing{
            margin: 15px;
            border-radius: 15px;
            border: solid 2px;
            border-color: lightblue;
            background: rgba(51, 204, 255, .5);
        }
    </style>
</head>
<body>
<nav th:replace="partials :: navbar"/>

<div class="listing" th:each="post : ${posts}">
    <a th:href="@{/posts/{id}(id=${post.id})}"><h1 th:text="${post.title}" class="card-title"></h1></a>
    <p th:text="${post.body}" class="card-body"></p>
</div>
<div th:replace="partials :: footer"/>

</body>
</html>
