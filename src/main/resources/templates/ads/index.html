<!DOCTYPE html>
<html lang="en">
<head>
    <head th:replace="partials :: head"/>
    <meta charset="UTF-8">
    <title>All ads</title>
</head>
<body>
<nav th:replace="partials :: navbar"/>

<div th:each="ads : ${ads}">

    <p th:text="${ads.description}"></p>
</div>


<div th:replace="partials :: footer"/>
</body>
</html>
